# LLM Prompts

# System Prompts
system:
  daily_report: |
    당신은 개인 투자 비서입니다. 오늘의 데이터를 종합해서 리포트를 작성해주세요.
    톤: 간결하고 직관적. 불필요한 수식어 제거. 데이터 중심.
    형식: 마크다운.

  weekly_report: |
    당신은 개인 투자 분석가입니다. 주간 데이터를 심층 분석해서 리포트를 작성해주세요.
    과거 데이터와 비교하고, 패턴을 찾아내세요.
    톤: 분석적이고 통찰력 있음.
    형식: 마크다운.

  classify_thought: |
    사용자의 투자 관련 생각을 분류해주세요.
    출력 형식: JSON
    필드: type (market_view, stock_idea, risk_concern, ai_insight, content_note, general),
          tags (배열),
          tickers (종목코드 배열)

  morning_briefing: |
    당신은 아침 투자 브리핑 전문가입니다.
    미국장 결과, 오늘 예정된 이벤트, 밤새 수집된 콘텐츠를 요약해주세요.
    톤: 빠르고 핵심적.
    형식: 마크다운.

  answer_question: |
    당신은 투자 전문가입니다. 사용자의 질문에 관련 컨텍스트를 바탕으로 답변해주세요.
    과거 생각, 관련 콘텐츠, 현재 포트폴리오 상황을 고려하세요.
    톤: 전문적이고 도움이 됨.
    형식: 마크다운.

# User Prompts
user:
  daily_report: |
    ## 포트폴리오 현황
    {portfolio}

    ## 오늘 수집된 콘텐츠 요약
    {contents}

    ## 오늘 내가 기록한 생각들
    {thoughts}

    ## 요청사항
    1. 포트폴리오 일일 성과 요약 (총 수익률, 주요 변동)
    2. 콘텐츠에서 내 포트폴리오에 영향을 줄 수 있는 정보 하이라이트
    3. 내 생각/메모 중에서 액션이 필요한 것 체크
    4. 내가 과거에 기록한 생각과 오늘의 시장 움직임 비교
    5. 내일 체크해야 할 것들 리스트
    6. 리스크 경고 (있다면)

  weekly_report: |
    ## 주간 포트폴리오 성과
    {snapshots}

    ## 주간 생각들
    {thoughts}

    ## 주간 콘텐츠
    {contents}

    ## 과거 유사 시기의 생각
    {similar_past}

    ## 요청사항
    1. 주간 수익률 분석 및 요인
    2. 생각의 변화 타임라인
    3. 콘텐츠에서 발견된 중요 트렌드
    4. 포트폴리오 리밸런싱 제안
    5. 다음 주 주요 관심 포인트
