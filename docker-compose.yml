version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: market-insight-db
    environment:
      POSTGRES_DB: market_insight
      POSTGRES_USER: investor
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investor -d market_insight"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
